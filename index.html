<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Card - Present Pending</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a472a;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .card {
            background: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            position: relative;
            width: 90%;
            max-width: 500px;
            border: 10px solid #c41e3a;
        }

        h1 {
            color: #c41e3a;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .loading {
            font-size: 1.5em;
            color: #1a472a;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .dots {
            display: inline-block;
            animation: dots 1.5s infinite;
        }

        .present {
            width: 100px;
            height: 100px;
            background: #c41e3a;
            position: relative;
            margin: 30px auto;
            animation: bounce 2s infinite;
        }

        .present::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 20px;
            background: #1a472a;
            top: 40px;
        }

        .present::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 100%;
            background: #1a472a;
            left: 40px;
        }

        .ribbon {
            position: absolute;
            width: 30px;
            height: 35px;
            background: #1a472a;
            top: -20px;
            left: 35px;
            border-radius: 50% 50% 0 0;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .snow {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: snowfall linear infinite;
        }

        @keyframes snowfall {
            0% {
                transform: translateY(-100vh) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Dear Mum</h1>
        <div class="present">
            <div class="ribbon"></div>
        </div>
        <div class="loading">
            Happy Christmas! Your present is pending!<span class="dots"></span>
        </div>
        <div> Love you, Sam</div>
    </div>

    <script>
        // Create snowflakes
        function createSnow() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snow');
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.opacity = Math.random();
            snowflake.style.width = snowflake.style.height = Math.random() * 5 + 5 + 'px';
            
            document.body.appendChild(snowflake);
            
            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }

        setInterval(createSnow, 100);
    </script>
</body>
</html>
